<a [routerLink]="['/marcas', marca.id]">
  <div class="place-info-box" [@marcaAppeared]="marcaState">
    <span class="place-info-box-icon"><img [src]="marca.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{marca.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{marca.rating}}</span>
      <span class="place-info-box-detail">{{marca.category}}</span>
      <span class="place-info-box-detail">{{marca.deliveryEstimate}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
