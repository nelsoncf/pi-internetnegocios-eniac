<div class="container">
    <section class="content login-content" style="margin: 10% auto">
        <div class="login-logo">
          <b>JB Store</b> | Cadastro
        </div>
        <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
          <p class="login-box-msg">Por favor, preencha os campos abaixo para se registrar no site</p>
      
          <form [formGroup]="registroForm">
            <mt-input-container [showTip]="false">
              <input type="text" formControlName="name" class="form-control" placeholder="Nome Completo">
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </mt-input-container>
            <mt-input-container [showTip]="false">
              <input type="text" formControlName="email" class="form-control" placeholder="Email">
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </mt-input-container>
            <mt-input-container [showTip]="false">
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </mt-input-container>
            <mt-input-container [showTip]="false">
              <input type="text" formControlName="cpf" class="form-control" placeholder="CPF">
              <span class="glyphicon glyphicon-asterisk form-control-feedback"></span>
            </mt-input-container>
            <div class="row">
              <!-- /.col -->
              <div class="col-xs-offset-8 col-xs-4">
                <button type="submit" (click)="registrar()" [disabled]="registroForm.invalid" class="btn btn-warning btn-block btn-flat">Cadastrar</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
        </div>
      </section>
</div>
