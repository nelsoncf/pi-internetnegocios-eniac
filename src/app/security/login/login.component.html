<div class="container">
    <section class="content login-content" style="margin: 10% auto">
        <div class="login-logo">
          <b>JB Store</b> | Login
        </div>
        <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
          <p class="login-box-msg">Por favor, efetue o login para continuar</p>
      
          <form [formGroup]="loginForm">
            <mt-input-container [showTip]="false">
              <input type="text" formControlName="email" class="form-control" placeholder="Email">
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </mt-input-container>
            <mt-input-container [showTip]="false">
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </mt-input-container>
            <div class="row">
              <!-- /.col -->
              <div class="col-xs-12 text-center">
                <button type="submit" (click)="login()" [disabled]="loginForm.invalid" class="btn btn-warning btn-block btn-flat">ENTRAR</button>
              </div>
              <div class="col-xs-12 text-center">
                <br>
                <br>
                <br>
                  <a [routerLink]="['/registro']" class="btn btn-danger btn-flat">NÃ£o tem cadastro? Registre-se Aqui!</a>
                </div>
              <!-- /.col -->
            </div>
          </form>
        </div>
      </section>
</div>
